<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Condicional en JavaScript</title>
</head>
<body>

    <script>
        // Definimos la variable 'edad' con un valor de 25
        let edad = 25;

        // Condicional simple para verificar si la persona es mayor o menor de edad
        if (edad >= 18) { 
            // Si la edad es 18 o más, muestra el mensaje de "mayor de edad"
            document.write("¡Es mayor de edad!");
        } else { 
            // Si la edad es menor a 18, muestra el mensaje de "menor de edad"
            document.write("¡Es menor de edad!");
        }
    </script>

</body>
</html>
